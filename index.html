<!DOCTYPE html>
  <html>
      <head>
          <title>Triangle Tracker</title>
          <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
          <link href="css/styles.css" rel="stylesheet" type="text/css">
      </head>
      <body>
          <div class="jumbotron">
              <div class="container">
                  <div class="row">
                      <div class="col-sm-3">
                          <h3>Triangle Tracker</h3>
                          <div class="container">
                              <form id="triangle">
                                  <div class="form-group">
                                      <label for="sideOne">Side1:</label>
                                      <input id="sideOne" type="text"><br>
                                      <label for="sideTwo">Side2:</label>
                                      <input id="sideTwo" type="text"><br>
                                      <label for="sideThree">Side3:</label>
                                      <input id="sideThree" type="text">
                                  </div>
                                  <button type="submit" class="btn btn-sm btn-primary">What triangle is this?</button>
                              </form>
                          </div>
                          <p id="result"></p>
                      </div>
                  </div>
                  <img class="img" src="images/tumblr_n7ntoqOwCz1rx5rfmo1_500.gif">
              </div>
          </div>
          <script src="js/bootstrap.min.js"></script>
          <script src="js/jquery.js"></script>
          <script src="js/scripts.js"></script>
      </body>
</html>
